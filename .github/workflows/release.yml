name: Release
on:
  release:
    types: [published]
jobs:
  release_to_production:
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: production
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2.9.0
        with:
          version: latest
          args: release --rm-dist
          key: ${{ secrets.YOUR_PRIVATE_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



